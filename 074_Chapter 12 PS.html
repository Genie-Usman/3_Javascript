<!DOCTYPE html>

<body>
    <script>
        /* Q1.  Write a JavaScript program to print the following after 2 seconds
        Hello
        World */

        let x = async (text) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(text)
                }, 2000)
            })
        }
        (
            async () => {
                let a = await x("Hello")
                console.log(a);
                let b = await x("World")
                console.log(b);
            }
        )();

        /* Q2. Write a JavaScript Program to find average of numbers using spread syntax.*/

        let sum = (x, y, z) => {
            return x + y + z
        }
        let y = [5, 5, 5]
        console.log(sum(...y));

        /* Q3. Write a JavaScript function which resolves a promise after n seconds. The function takes n
        as the parameter.Use an IIFE to execute the functions with different values of n.*/

        let z = async (text, n = 2) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(text)
                }, 1000 * n)
            })
        }
        (
            async () => {
                let a = await z("I'm resolving after 1 seconds", 1)
                console.log(a);
                let b = await z("I'm resolving after 4 seconds", 4)
                console.log(b);
            }
        )();

        /* Q4. Write a simple interest calculator using JavaScript.*/

        let simpleInterest = (price, rate, year) => {
            return console.log(`The Interest is gonna be ` + (price * rate * year) / 100 + " Rs");
        }
        console.log(simpleInterest(1000, 5, 1));
        
    </script>
</body>

</html>
