<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining</title>
</head>

<body>
    <script>
        // Promise Chaining :

        let p = new Promise((resolve,reject)=>{
            setTimeout(function(){
                console.log("Promise Fulfilled");
                resolve(56)
            },3000)
        })
        p.then((value)=>{
            console.log(value);
            return new Promise((resolve,reject)=>{
                setTimeout(function(){
                    resolve("We are Done!");
                },2000)
            })
        }).then((value)=>{
            console.log(value);
            return new Promise((resolve,reject)=>{
                setTimeout(function(){
                    resolve("We Are Pakka Wala Done")
                },1000)
            })
        }).then((value)=>{
            console.log(value);
        })

        // LoadScript function in Promise : 

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script")
                script.src = src;
                document.body.appendChild(script);
                script.onload = function () {
                    resolve("Your Script is loaded with SRC :" + src);
                }
                script.onerror = function () {
                    reject("Error Loading Script with SRC : " + src);
                }
            })
        }

        let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js")
        p1.then((value) => {
            console.log(value);
        }).catch((error) => {
            console.log("Error in Script");
        })
    </script>
</body>

</html>
