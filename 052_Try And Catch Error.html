<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try And Catch Error</title>
</head>
<body>
    <script>
        try {
            let age = prompt("Enter Your age");
            age = Number.parseInt(age)
            if(age>150){
                throw new ReferenceError("You are fuckin lying ...")
            }
        } catch (error) {
            // There are three properties of error. "name" , "message" , "stack".
            console.log(error.name);
            console.log(error.message);
            console.log(error.stack);
        }
        console.log("Script is still running ...");
    </script>
</body>
</html>
