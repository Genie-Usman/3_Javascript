<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 PS</title>
    <style>
        .bulb-container{
            height: 300px;
            width: 300px;
        }
        .bulb{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Q1. Write a Program to show different alerts when different buttons are clicked. -->
    <button onclick="alert(`Chowmein`)">Chowmein</button>
    <button onclick="alert(`Rice`)">Rice</button>
    <button onclick="alert(`Chicken`)">Chicken</button>

    <!-- Q2.  Create a website which is capable of storing bookmarks of your favourite websites using href.  -->
    <a href="https:/www.google.com"><button id="google">Google</button></a>
    <a href="https:/www.facebook.com"><button id="fb">Facebook</button></a>
    <a href="https:/www.instagram.com"><button id="insta">Instagram</button></a>

    <!-- Q3. Repeat Q2 with event listeners -->
    <button id="google">Google</button>
    <button id="fb">Facebook</button>
    <button id="insta">Instagram</button>
    <script>
       document.getElementById("google").addEventListener("click", function () {
            window.location = "https:/www.google.com"
        })
        document.getElementById("fb").addEventListener("click", function () {
            window.location = "https:/www.facebook.com"
        })
        document.getElementById("insta").addEventListener("click", function () {
            window.location = "https:/www.instagram.com"
        })
    </script>

    <!-- Q4. Write a Javascript program to keep fetching contents of a website every 5 seconds. -->
    <script>
        const fetchContent = async (url) =>{
            con = await fetch(url);
            let a = await con.json();
            return a;
        }

        setInterval(async function(){
            let url = "https:/jsonplaceholder.typicode.com/todos/1"
            console.log(await fetchContent(url));
        }, 5000)
    </script>

    <!-- Q5. Create a glowing bulb effect using classList toggle method in JavaScript. -->
    <div class="bulb-container bulb" >
        
    </div>

    <script>
        setInterval(function(){
            document.querySelector(".bulb").classList.toggle("bulb-container");
        }, 300)
    </script>
</body>
</html>
