<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window, DOM, BOM</title>
</head>
<body>
    <script>
        // --> Window is a Global Object.
        console.log(window);

        // --> DOM Stands For Document Object Manipulation. In this, HTML Page is represented as an object of Javascript, called as "document". It has alot of thing including :
        console.log(document);
        console.log(document.body);
        document.body.style.background = "black";

        // BOM stands for Browser Object Manipulation. These are some functions provided by the host environment.
        //  Examples are alert, prompt, comfirm.
    </script>
</body>
</html>
