<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overiding with Constructors</title>
</head>

<body>
    <script>
        class Employee {
            constructor(name) {
                this.name = name;
                console.log(`${name} - Employee constructor is here...`);
            }
            login() {
                console.log(`The Employee has logged in...`);
            }
            logout() {
                console.log(`The Employee has logged out...`);
            }
            requestLeaves(leaves) {
                this.leaves = leaves;
                console.log(`The Employee has requested for ${leaves} leaves - Auto Approved`);
            }
        }
        class Programmer extends Employee {

            // Constructor Overiding :

            /* constructor(...args){
                super(...args)   -> if there is no constructor in the derived class then a constructor
            }                     like this will be created automatically.  */

            constructor(name) {
                super(name)
                console.log("New Constructor is created...");
            }


            requestCoffee(coffee) {
                this.coffee = coffee
                console.log(`The Employee has requested for ${coffee} coffee...`);
            }

            // Method Overrriding using Super Keyword : 

            requestLeaves(leaves) {
                super.requestLeaves(leaves + 1)
                console.log(`One extra is granted`);
            }
        }

        let mani = new Programmer("Mani");
        mani.requestLeaves(10)
    </script>
</body>

</html>
