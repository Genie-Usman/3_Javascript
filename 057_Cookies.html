<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>

<body>
    <script>
        document.cookie = "user=mani"
        console.log(document.cookie);
        let name = prompt("Enter Your key")
        let value = prompt("Enter Your value")
        document.cookie = (`${encodeURIComponent(name)}=${encodeURIComponent(value)}`)
        // You can also use Symbols like "; = /" using encodeURIComponent.
        console.log(document.cookie);
        // The Cookie can be decoded using decodeURIComponent("").
    </script>
</body>

</html>
