        /* Q5. Use getter and setter to get and the set the real and imaginary parts of the complex numbers. */ 
         class Complex{
            constructor(real,imaginary){
                this.real = real;
                this.imaginary = imaginary;
            }
            add(num){
                this.real = this.real + num.real
                this.imaginary = this.imaginary + num.imaginary
            }
            get real(){
                return this._real
            }
            get imaginary(){
                return this._imaginary
            }
            set real(newReal){
                this._real = newReal
            }
            set imaginary(newImaginary){
                this._imaginary = newImaginary
            }
        }
