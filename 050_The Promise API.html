<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API</title>
</head>
<body>
    <script>
        // There are 6 primary Promise API methods.

        // --> Promise.all([promises]) :
        /* It waits for all promises to resolve and returns the array of these results. If any of them fails,
        it becomes an error and all other promises are ignored. */

        // --> Promise.allSettled([promises]) :
        /* It waits for all the promises to be resolved and returns the results an array of objects with 
        status and value */

        // --> Promise.race([promises]) :
        /* It waits for the first promise to finish and it's result or error becomes the outcome. */

        // --> Promise.any([promises]) :
        /* It waits for the first promise to fulfill (not rejected), and it's result becomes the outcome.
        It throws aggregate error if all the promises are rejected. */

        // --> Promise.resolve(value) :
        // It Makes a resolved promise with the given value.

        // --> Promise.reject(value) :
        // It Makes a rejected promise with a given error.

        let p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("Value 1");
            }, 4000);
        })
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                // resolve("Value 2");
                reject(new Error("Error"))
            }, 2000);
        })
        let p3 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("Value 3");
            }, 3000);
        })

        // ---> Promise APIs :
        
        let promise_all =  Promise.all([p1,p2,p3]);
        promise_all.then((value)=>{
            console.log(value);
        })
        
        let promise_allSettled =  Promise.allSettled([p1,p2,p3]);
        promise_allSettled.then((value)=>{
            console.log(value);
        })

        let promise_race = Promise.race([p1,p2,p3]);
        promise_race.then((value)=>{
            console.log(value);
        })

        let promise_any =  Promise.any([p1,p2,p3]);
        promise_any.then((value)=>{
            console.log(value);
        })

        let promise_resolve =  Promise.resolve("Resolved");
        promise_resolve.then((value)=>{
            console.log(value);
        })
        
        let promise_reject =  Promise.reject(new Error("Rejected"));
        promise_reject.then((value)=>{
            console.log(value);
        })
    </script>
</body>
</html>
