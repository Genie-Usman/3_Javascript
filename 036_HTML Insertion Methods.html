<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Insertion Methods</title>
</head>
<body>
    Outside the Container.
    <div class="container">
        <p>Inside the container.</p>
        Hi I'm the first element.
        <p>Inside the container.</p>
    </div>
    Outside The container.

    <script>
        // Classic Way 
        let a = document.body.getElementsByTagName("div")[0];
        // a.innerHTML = a.innerHTML + "<h1>Hello World!</h1>";

        // More and Preferrable Ways 

        let div = document.createElement("div");
        div.innerHTML = "<h1>Hello World!</h1>";
        // a.appendChild(div);
        // a.append(div);
        // a.prepend(div)
        // a.before(div);
        // a.after(div);
        a.replaceWith(div);
    </script>
</body>
</html>
