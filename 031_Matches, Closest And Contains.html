<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches, closest And Contains</title>
</head>
<body>
    <div class="box" id="id1">This is 1st Element <span id="sp1">span1</span></div>
    <div class="box" id="id2">This is 2nd Element</div>

    <script>
        let id1 = document.getElementById("id1")
        let sp1 = document.getElementById("sp1")
        console.log(id1);

        // Matches     --> Gives an answer in true as false

        console.log(id1.matches(".class"));
        console.log(id1.matches(".box"));

        // Closest

        console.log(sp1.closest(".box"));

        // Contains

        console.log(id1.contains(sp1));
        console.log(sp1.contains(id1));
    </script>
</body>
</html>
