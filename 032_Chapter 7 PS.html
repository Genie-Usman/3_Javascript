<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 PS</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        nav{
            display: flex;
            background-color: black;
            color: aliceblue;
        }
        nav li{
            list-style: none;
            padding: 23px;
        }
    </style>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Blog</li>
    </nav>
    <table>
        <td>Home</td>
        <tr>1</tr>
        <tr>2</tr>
        <tr>3</tr>
    </table>

    <script>
        // Q1. Create a navbar and change the color of it's first element to red.
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "red";

        // Q2. Create a table without tbody.Now use "View Page Source" button to check weather it has a tbody or not.
        // Answer. No, it doesn't has a tbody because Page Source shows raw code without any manipulation.

        // Q3. Create an Element with 3 children. Now change the color of first and last element to green.
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "green";
        document.getElementsByTagName("nav")[0].lastElementChild.style.color = "green";

        // Q4. Write a JavaScript code to change the background color of all <li> to cyan.
        Array.from(document.getElementsByTagName("li")).forEach(element => {
                    element.style.background = "cyan"
        });

        // Q5. Which of the following is used to get the farthest ancestor that matches a given css selector.
        // (a) matches     (b) closest     (c) contains    (d) None of these
        // Answer. None of these.
    </script>
</body>
</html>
