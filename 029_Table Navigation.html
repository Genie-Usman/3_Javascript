<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <table class="table">
            <caption>Table of legends</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <script>
        let t = document.body.firstElementChild.firstElementChild
        console.log(t)
        console.log(t.rows)   // --> Collection of tr elements.
        console.log(t.caption) // --> Reference of <caption>.
        console.log(t.tHead.firstElementChild) // --> Reference to <thead>.
        console.log(t.tFoot) // --> Reference to <tfoot>.
        console.log(t.tBodies) // --> Collection of <tbody> elements.
        console.log(t.rows[1].rowIndex)  // --> Row number starting from 0.
        console.log(t.rows.cells)  // --> Collection of <td> and <th>.
        console.log(t.rows.sectionRowIndex)  // --> Index of tr inside enclosing element.
        console.log(t.cellIndex)  // --> Number of cells inside enclosing <tr>.
    </script>
</body>

</html>
